<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   

    <style>
        body{ 
            background-color: rgb(177, 234, 234);
        }
        h3{
            text-align: left;
            padding-top: 10px;
            
        }
        .fname{
            padding-right: 500px;
        }
       

        
    </style>
        <h3>student signup form </h3>
        <!-- Form Starts here -->
        <form action="#">
        <br><div>
        <label for="fname">Firstname:</label>
        <input type="first name" id="first name" name="Firstname">
        <br></div>
         <br><div>
        <label for="Middlename">Middlename:</label>
        <input type="text" id="Middlename" name="Middlename" required>
        <br></div>
        <br><div>
        <label for="Lastname">Lastname:</label>
        <input type="text" id="Lastname" name="Lastname" required>
        <br></div>
        <br><div>
        <label for="Course">Course:</label>
        <select name="Course" id="Course">
        <option value="Course">Course</option>
        <option value="btech">btech</option>
        <option value="MBA">MBA</option>
        <option value="Mtech">Mtech</option>
        </select>
        </div>
        <br>

        <div>
            <label for="gender">Gender :</label><br>
            <input type="radio" id="gender" value="gender" name="male">Male<br>
            <input type="radio" id="gender" value="gender" name="female">Female<br>
            <input type="radio" id="gender" value="gender" name="others">Others<br>  
        </div>
        <div>
        <br><label for="pnumber">Phone:</label>
        <select name="Phone" id="Phone">
        <option value="+91">+91</option>
        <input type="Mobile" >
        <br></div>
        <br>
        <div class="Adress">
        <label for="Address"> Address:</label></div>
        <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
        </div><br>
        <br>
        <br><div>
        <label for="Email">Email    :</label>
        <input type="Email" id="Email" name="Email" required>
        <br></div>
        <br><div>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password">
        <br></div>
        <br><div>
        <label for="conformpassword">Conformpassword:</label>
        <input type="Conformpassword" id="Conformpassword" name="Conformpassword">
        <br></div>
        <br><div>
        <input type="submit">
        <br></div>
        </form>

      <!-- form ends here  -->
     


    

      
      

      

    
</body>
</html>
